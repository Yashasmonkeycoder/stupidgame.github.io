<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
    <title>challenge</title>
    <style type="text/css" media="all">
    html{
      touch-action: manipulation;
      font-size: 40px;
    }
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu&display=swap');
    @keyframes popp{
      0%{transform:scale(0);}
      100%{transform:scale(1.1);}
    }
    @keyframes breath{
      0%{transform:scale(0.6)}
      50%{transform:scale(0.64); top:15.8%;}
      100%{transform:scale(0.6)}
    }
    @keyframes fall{
      0%{
        top: 18%;
        left: 13%;
        transform: scale(0.7);
      }
      50%{
        top: 42%;
        left: -35%;
        transform: scale(0.7) rotate(-90deg);}
        100%{
          top: 58%;
        left: -45%;
        transform: scale(0.7) rotate(-90deg);
        }
      }
      .bridge{
        position: absolute;
        top: 33%;
      }
      #man{
        transform: scale(0.6);
        position: absolute;
        top: 17%;
        left: 13%;
        animation-name: breath;
        animation-duration: 2.5s;
        animation-iteration-count: infinite;
      }
      #data{
        width: 130%;
        height: 530px;
        background-color: #73cae0be;
        position: absolute;
        top: 100%;
        left: 0%;
      }
      #pop{
        width: 65%;
        height: 450px;
        border: ridge #c0ac74 20px;
        position: absolute;
        left: 30%;
        top: 33%;
        background-color: white;
        transform: scale(1.1);
        animation-name: popp;
        animation-duration: 1s;
        animation-iteration-count: 1;
        display: block;
      }
      #text{
        margin: 40px;
        position: absolute;
        top: 20%;
        text-align: center;
        font-family: 'Ubuntu', sans-serif;
      }
      #cancell{
        border: solid #060505 3px;
        width: 80px;
        height: 80px;
        text-align: center;
        color: red;
        position: absolute;
        top: -10%;
        left:85%;
      }
      .title{
        font-family: 'Bebas Neue', cursive;
        position: absolute;
        left: 40%;
        font-size: 120px;
        border: solid #abd5e0 10px;
        border-radius: 30px;
      }
      #hint{
        font-family: 'Bebas Neue', cursive;
        position: absolute;
        left: 110%;
        font-size: 120px;
        border: solid #abd5e0 10px;
        border-radius: 30px;
        display:none;
      }
      audio{ display:none;}
    </style>
  </head>
